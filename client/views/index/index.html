<template name="index">

<div class="container">

	<header class="top-container">
		<h4>
			Timeline
		</h4>

		  <a class="waves-effect waves-light btn btn-model modal-trigger" href="#lista-usuarios">Ver todos os usuários</a>

	</header>

	<div class="content-container row">

		<div class="timeline">

			<div class="col s12">

				<div class="collection" data-collapsible="accordion">
				{{#each contents}}
					<div class="collection-item avatar">

					  <div class="item-inner collapsible-header">

						  <img src="http://placehold.it/80x80/" alt="" class="circle">
						  <strong class="title">{{user_name}}</strong>
						  <p class="date">Enviado há 20 minutos</p>
						  <div class="secondary-content actions-icons">
						  	
						  	<a href="#programStar">
						  		<i class="mdi-action-grade"></i>
						  	</a>

						  	<i class="mdi-navigation-check"></i>

						  	<a href="#messageRemove" class="modal-trigger">
						  		<i class="mdi-navigation-close"></i>
						  	</a>
						  </div>

					  </div>

					  <div class="collection-message card collapsible-body">
				        <div class="card-image waves-effect waves-block waves-light">
				          <img class="activator" src="http://placehold.it/300x140">
				        </div>
				        <div class="card-content">
				          <span class="card-title activator grey-text">
					          {{user_name}}
					          <i class="mdi-action-info right"></i>
				          </span>
				        </div>
				        <div class="card-reveal">
				          <span class="card-title grey-text">
				          	{{user_name}}
				          	<i class="mdi-navigation-close right"></i>
				          </span>

				          <p class="card-message">
				          	{{#if img}}
				          		{{img}}
			          		{{/if}}

			          		{{#if text}}
			          			{{text}}
		          			{{/if}}
				          </p>

				        </div>
				      </div>

					</div>
					{{/each }}
				</div>

				<a class="waves-effect waves-light btn btn-more pull-right color-pattern">Carregar mais</a>

			</div>

		</div>


		  <!-- Modal Structure -->
		  <div id="lista-usuarios" class="modal">
		    <div class="modal-content">
		      <h4>Lista de usuários</h4>
		    </div>
		  </div>

		<!-- Modal Structure -->
		<div id="messageRemove" class="modal modalRemove">
			<div class="modal-content">
			  <h4>Deletar Programa</h4>

			  <p>Tem certeza disso? Se fizer isso não vamos poder reverter</p>
			  
			</div>
			<div class="modal-footer">
				<a class="waves-effect waves-light btn green">Confirmar</a>
				<a class="waves-effect waves-light btn red">Cancelar</a>
			</div>
		</div>

	</div>

</div>
        
</template>
