<template name="programUpdate">

<div class="container">

	<header class="top-container">
		<h4>
			<i class="mdi-content-add"></i>Atualizar Programa
		</h4>

		<a href="{{pathFor 'programs' }}" class="waves-effect waves-light btn btn-model">
			<i class="mdi-hardware-keyboard-backspace left"></i>
			Voltar
		</a>

	</header>

	<div class="content-container row">

		<div class="programs">
		
			<div class="row">

			  <form id="programForm" class="col s12">

		        <input id="program_id" type="text" readonly="readonly">

			      <div class="input-field col s12">
			      	<i class="mdi-action-account-circle prefix"></i>
			        <input id="program_name" type="text" class="validate valid" maxlength="200">
			        <label for="program_name" class="active">Nome *</label>
			      </div>

			      <div class="input-field col s12">
			        <i class="mdi-editor-mode-edit prefix"></i>
			        <textarea id="program_description" class="materialize-textarea valid"></textarea>
			        <label for="program_description" class="active">Descrição</label>
			      </div>
  			      <div class="col s12">
			      	
			      	<div class="input-field col s6">
				        <i class="mdi-device-access-time prefix"></i>
				        <input id="program_hour" type="text" class="validate valid" data-vm-mask-hour/>
				        <label for="program_hour" class="active">Hora *</label>
			        </div>
					<div class="input-field col s6">
						<i class="mdi-notification-event-note prefix"></i>
						<input id="program_day" type="text" class="validate valid" maxlength="200" />
						<label for="program_day" class="active">Dia *</label>
					</div>

			      </div>
			      <div class="col s6">

		      		<small>Imagem ( 300x120 ) *</small>
		      		<div class="file-field input-field">
						<input class="file-path validate hide" type="text"/>
						<div class="btn color-pattern btn-submit-white">
					        <span>Topo</span>
					        <input type="file" id="topo_upload" name="imageFile" />
					  	</div>
				  		<div class="img-upload">
				      		<img src="{{imgBase64_topo}}" id="topo_imgBase64" width="100" height="45">
				        </div>
				  	</div>
			      </div>

			       <div class="col s6">
			       	<small>Imagem ( 300x300 ) *</small>
		      		<div class="file-field input-field">
						<input class="file-path validate hide" type="text"/>
						<div class="btn color-pattern btn-submit-white">
					        <span>Avatar</span>
					        <input type="file" id="avatar_upload" name="imageFile" />
					  	</div>
				  		<div class="img-upload">
				      		<img src="{{imgBase64_avatar}}" id="avatar_imgBase64" width="45" height="45">
				        </div>
				  	</div>
			      </div>

			      <div class="btn-new col s12">
			      	<button type="submit" class="waves-effect waves-light btn btn-submit pull-right" style="width:100%;">
						Atualizar
					</button>
			      </div>

			  </form>

			</div>

		</div>	

	</div>


</div>
</template>
