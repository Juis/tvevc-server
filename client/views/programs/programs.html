<template name="programs">

<div class="container">

	<header class="top-container">
		<h4>
			Programas
		</h4>

		<a href="{{pathFor 'programNew' }}" class="waves-effect waves-light btn btn-add">
			<i class="mdi-content-add left"></i>
			NOVO
		</a>

	</header>

	<div class="content-container row">

		<div class="programs">

			<div class="col s12 no-padding">
				{{> programList}}
			</div>

			{{> programDelete}}
			
		</div>

	</div>


</div>

</template>

<template name="programList">
    {{#each programs}}
		<div class="col s4">
		
			<div class="program card">
	            <div class="card-image">
	              <img src="{{logo}}">

	             <div class="secondary-content actions-icons">
				  	<a href="{{pathFor 'programNew' }}/?i={{_id}}">
				  		<i class="mdi-image-edit"></i>
				  	</a>
				  	<a href="#" class="modal-trigger" delete="delete">
				  		<input type="text" value="{{_id}}" id="programDelete" readonly="readonly" />
				  		<i class="mdi-navigation-close"></i>
				  	</a>
			  	</div>

	            </div>
	            <div class="card-content">
	              	<strong class="card-title">{{name}}</strong>
	            </div>
            </div>

        </div>
    {{/each }}
</template>

<template name="programDelete">
	<!-- Modal Structure -->
	<div id="programRemove" class="modal modalRemove">
		<div class="modal-content">
		<h4>Deletar program</h4>

		<p>Tem certeza disso? Se fizer isso n√£o vamos poder reverter</p>
		  
		</div>
		<div class="modal-footer">
			<a class="waves-effect waves-light btn green">Confirmar</a>
			<a class="waves-effect waves-light btn red">Cancelar</a>
		</div>
	</div>
</template>
