<template name="notificationNew">

<div class="container">

	<header class="top-container">
		<h4>
			<i class="mdi-content-add"></i> Nova Notificação
		</h4>

		<a href="{{pathFor 'notifications' }}" class="waves-effect waves-light btn btn-model">
			<i class="mdi-hardware-keyboard-backspace left"></i>
			Voltar
		</a>

	</header>

	<div class="content-container row">

		<div class="poll notifications">
		
			<div class="row">

			  <form id="notificationForm" class="col s12">

				<input id="notification_id" type="text" readonly="readonly">

			    <div class="col s12">
			    	 <label>Programa *</label>
					  <select id="notification_program">
					    <option value="" disabled selected>Escolha o programa</option>
					  </select>
			    </div>

				<div class="input-field col s12">
					<i class="mdi-action-account-circle prefix"></i>
					<input id="notification_name" type="text" class="validate">
					<label for="notification_name">Mensagem</label>
				</div>

				<div class="col s12">

					<div class="input-field col s6 no-padding">
						<i class="mdi-notification-event-available prefix"></i>
						<input id="notification_date_start" type="text" class="validate">
						<label for="notification_date_start">Data Começo</label>
					</div>

					<div class="input-field col s6 no-padding">
						<i class="mdi-notification-event-busy prefix"></i>
						<input id="notification_date_end" type="text" class="validate">
						<label for="notification_date_end">Data Saída</label>
					</div>

				</div>


			      <div class="btn-new col s12">
			      	<button type="submit" class="waves-effect waves-light btn green">
						Enviar
					</button>
			      </div>

			  </form>

			</div>

		</div>	

	</div>


</div>

</template>
